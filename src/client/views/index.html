<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Travel Planner</title>
    </head>
    <body>
        <div class="container">
            <header>
                <div class ="headline">Travel Planner</div>
            </header>
            <img id="locPic" src="/images/placeholder.jpg">
            <div class ="tripFlex">
                <div>
                    <label class="labs" for="loc">My Trip To: </label>
                    <input type="text" id="loc" placeholder="Enter Location Here">
                </div>
                <div>
                    <label class="labs" for="date">Departing: </label>
                    <input type="date" id="date">
                </div>
            </div>
            <div class="buttons">
                <button id='save'>Save Trip</button>
                <button id='remove'>Remove Trip</button>
            </div>
            <div class="projections">
                <div id="locProj"></div>
                <div id="weatherProj"></div>
            </div>
            <footer>
                <a href="https://darksky.net/poweredby/" class="credits">Powered by Dark Sky</a>
            </footer>
        </div>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
